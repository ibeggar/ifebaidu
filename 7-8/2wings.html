<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>左侧固定，右侧自适应</title>
		<style>
			body, html {
				margin: 0px;
				width: 100%;
				height: 100%;
				min-width: 768px;
			}
			.main, .left, .right {
				float: left;
				height: 100%;
			}
			.right {
				width: calc(100% - 500px);
				background: #0000FF;
			}
			.left {
				width: 200px;
				background: red;
			}
			.main {
				width: 300px;
				background: green;
			}
		</style>
	</head>
	<body>
		<div class="left"></div>
		<div class="main"></div>
		<div class="right">1</div>
	</body>
</html>
