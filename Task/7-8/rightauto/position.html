<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>左侧固定，右侧自适应</title>
		<style>
			* {
				margin: 0px;
				width: 100%;
				height: 100%;
			}
			body {
				display: flex;
			}
			.left {
				width: 300px;
				background-color: red;
			}
			.right {
				width: calc(100% - 300px);
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="left"></div>
		<div class="right"></div>
	</body>
</html>
